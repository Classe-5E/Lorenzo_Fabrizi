<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esplora Siti di Cucina</title>
    <link rel="stylesheet" href="style.css">
</head>

<body style="background-color:green">
    <header>
        <h1>Ricette Comuni</h1>
    </header>
    <div>
        <form>
            <label for="fname">Nome:</label><br>
            <input type="text" id="fname" name="fname"><br>
            <label for="lname">Cognome:</label><br>
            <input type="text" id="lname" name="lname">
        </form>
        <label for="birthday">Data di nascita:</label>
        <input type="date" id="birthday" name="birthday">
        <p></p>
        <form>
            <label for="sceltacomune">Comune</label>
                <select name="sceltacomune" id="sceltacomune">
                <option value="comune1">Boville Ernica</option>
                <option value="comune2">Ceprano</option>
                <option value="comune3">Arce</option>
                <option value="comune4">Fontana Liri</option>
                <option value="comune5">Coldragone</option>
                <option value="comune6">Supino</option>
                <option value="comune7">Veroli</option>
                <option value="comune8">Roccasecca</option>
                <option value="comune9">La Scrima</option>
            </select>
        </form>
        <p></p>
        <form>
            <label for="sceltaprovincia">Provincia</label>
            <select name="sceltaprovincia" id="sceltaprovincia">
                <option value="provincia1">FR</option>
                <option value="provincia2">RM</option>
                <option value="provincia3">VT</option>
                <option value="provincia4">MB</option>
                <option value="provincia5">LT</option>
                <option value="provincia6">AV</option>
                <option value="provincia7">RI</option>
                <option value="provincia8">AQ</option>
                <option value="provincia9">FS</option>
            </select>
        </form>
        <form>
            <label for="email">Email:</label><br>
            <input type="text" id="email" name="email"><br>
        </form>
        <form>
            <label for="password">Password:</label><br>
            <input type="text" id="password" name="password"><br>
        </form>
        <p>Sesso</p>
        <form>
            <input type="radio" id="m" name="fav_language" value="M">
            <label for="m">M</label><br>
            <input type="radio" id="f" name="fav_language" value="F">
            <label for="f">F</label><br>
        </form>
    </div>
</body>

</html>
